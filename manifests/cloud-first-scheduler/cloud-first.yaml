apiVersion: v1
kind: ConfigMap
metadata:
  name: scheduler-general-config
  namespace: cloud-first-scheduler
data:
  config.yaml: |-
    app:
      env: "dev"

    logging:
      stdout: true
      level: "debug"

    scheduler: 
      name: cloud-first-scheduler
      namespace: cloud-first-scheduler
      algorithm: cloud-first 
